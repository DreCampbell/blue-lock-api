<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Blue Lock API</title>
</head>
<body>
    <h1>Welcome to Blue Lock</h1>
    <input type="text">
    <button>Click Me</button>
    <!-- <img class="blueLock" src="/public/images/Blue_Lock.jpeg" alt=""> -->
    <section class="container">
        <section id="card" class="hidden">
            <img id="playerPhoto" src="#" alt="Player Photo">
            <div class="playerInfo">
                <h3 id="name"></h3>
                <h3 id="alias"></h3>
                <h3 id="age"></h3>
                <h3 id="height"></h3>
                <h3 id="weapon"></h3>
            </div>
        </section>
    </section>

    <section class="players">
        <div><img id="isagi" src="/public/images/yoichi_isagi.jpeg" alt="">Isagi</div>
        
        <div><img id="bachira" src="/public/images/meguru_bachira.jpeg" alt="">Bachira</div>
        
        <div><img id="chigiri" src="/public/images/hyoma_chigiri.jpeg" alt="">Chigiri</div>
        
        <div><img id="gagamaru" src="/public/images/gin_gagamaru.jpeg" alt="">Gagamaru</div>
        
        <div><img id="raichi" src="/public/images/jingo_raichi.jpeg" alt="">Raichi</div>
        
        <div><img id="igarashi" src="/public/images/gurimu_igarashi.jpeg" alt="">Igarashi</div>
    </section>
        
    <section class="players2">
        <div><img id="imamura" src="/public/images/yudai_imamura.jpeg" alt="">Imamura</div>
        
        <div><img id="kunigami" src="/public/images/rensuke_kunigami.jpeg" alt="">Kunigami</div>
        
        <div><img id="iemon" src="/public/images/okuhito_iemon.jpeg" alt="">Iemon</div>
        
        <div><img id="naruhaya" src="/public/images/asahi_naruhaya.jpeg" alt="">Naruhaya</div>
        
        <div><img id="kuon" src="/public/images/wataru_kuon.jpeg" alt="">Kuon</div>
    </section>
    <script src="/public/js/main.js"></script>
</body>
</html>
